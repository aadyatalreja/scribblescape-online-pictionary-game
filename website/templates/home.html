{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href = "{{url_for('static',filename='css/style_home.css')}}"
    />
{% endblock %}

{% block title %}
Home page
{% endblock %}

{% block content %}
    <h1 class = "heading">WELCOME TO SCRIBBLESCAPE</h1>
    <br>
    <div class="wrapper">
        <form method = "POST">
            <h1>ENTER CHAT ROOM</h1>
            <div class = "input-box">
                <input type="text" placeholder="Pick a name!" name="name" required/>
            </div>
        
            <div class = "input-box">
                <input type="text" placeholder="Room Code" name="code"/>
            </div>

            <button type = "submit" name = "join" id = "button" class = "button">Join a Room</button>
            <button type = "submit" name = "create" id = "button" class = "button">Create a Room</button>
        </form>
    </div>
{% endblock %}
